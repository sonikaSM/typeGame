<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TypeGame</title>
    <link rel="stylesheet" href="game_style.css">
</head>
<body>
<div class="wrapper">
    <h1>Type Game</h1>
    <div class="outerWrap">
        <div class="score_wr">
            Score :
            <span class="score_l"> 0 </span>
        </div>
        <div class="time_wr">
            Time left :
            <span class="time_l"> 0 </span>
        </div>
        <div class="best_wr">
            Best :
            <span class="best_l"> 0 </span>
        </div>


    </div>

    <div class="word">
        <p class="word_l"> WORD </p>
    </div>
    <div class="button_wr">
        <button id="start_but"> START </button>
    </div>


</div>
<script src="Game.js"></script>
</body>
</html>
